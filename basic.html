<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stdent form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h1{
            text-align: center;
            color: blue;
        }
        .container{
            margin-left: 30%;
        }
        .row{
            margin-bottom: 15px;
        }
       
    </style>
</head>
<body>
    <h1><u>STUDENT FORM</u></h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6">            
                <label for="name" class="form-lable">Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name">                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="email" class="form-lable">Email id</label>
                <input type="email" class="form-control" placeholder="Email id" id="emailid">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" style="margin-left: 45%;" class="btn btn-primary" onclick="information()">Submit</button>
            </div>             
        </div>
    </div>
    <p id="message"></p>
        <script>
            
            function information(){
                let Name= document.getElementById("name").value;
                let Email = document.getElementById("emailid").value;
               
                if(Name == null || Name == ""){
                    alert("Enter your Name"); return;
                }
                    

                if(Email == null || Email == ""){
                    alert("Enter your Email Id"); return;
                }
                 let message = `hello,I am ${Name}.and my Email id is ${Email}`;
                 document.getElementById("message").innerText=message;
                //console.log("hello,my name is", Name ,"my email id is", Email);
                

            }
           
                
        </script>            

        
    </div>
</body>
</html>
